apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-blueprint-outpost
  namespace: authentik
data:
  outpost.yaml: |
    version: 1
    metadata:
      name: Homelab Outpost Config
    entries:
      - model: authentik_outposts.outpost
        state: present
        identifiers:
          name: authentik Embedded Outpost
        attrs:
          type: proxy
          providers:
            - !Find [authentik_providers_proxy.proxyprovider, [name, Homelab Forward Auth]]
            - !Find [authentik_providers_proxy.proxyprovider, [name, Admin Forward Auth]]
