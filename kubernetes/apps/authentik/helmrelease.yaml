apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 30m
  timeout: 15m

  chart:
    spec:
      chart: authentik
      version: "2025.12.4"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 1h

  dependsOn:
    - name: cilium
      namespace: kube-system
    - name: longhorn
      namespace: longhorn-system
    - name: cloudnative-pg
      namespace: cnpg-system
    - name: valkey
      namespace: valkey-system

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true

  uninstall:
    keepHistory: false

  values:
    global:
      env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: secret_key
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: "authentik-postgres-rw.authentik.svc.cluster.local"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__USER
          valueFrom:
            secretKeyRef:
              name: authentik-postgres-credentials
              key: username
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-postgres-credentials
              key: password
        - name: AUTHENTIK_REDIS__HOST
          value: "valkey.valkey-system.svc.cluster.local"
        - name: AUTHENTIK_LISTEN__TRUSTED_PROXY_CIDRS
          value: "10.0.0.0/8,192.168.0.0/16"
        - name: AUTHENTIK_GRAFANA_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: grafana_client_secret
        - name: AUTHENTIK_HA_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: ha_client_secret
        - name: AUTHENTIK_HOMARR_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: homarr_client_secret

    authentik:
      error_reporting:
        enabled: false

    blueprints:
      configMaps:
        - authentik-blueprints

    server:
      replicas: 1
      annotations:
        reloader.stakater.com/auto: "true"
      podSecurityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: false
        capabilities:
          drop: ["ALL"]
      resources:
        requests:
          cpu: 200m
          memory: 768Mi
        limits:
          cpu: 2000m
          memory: 2Gi

    worker:
      replicas: 1
      annotations:
        reloader.stakater.com/auto: "true"
      podSecurityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: false
        capabilities:
          drop: ["ALL"]
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1Gi

    postgresql:
      enabled: false

    redis:
      enabled: false

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
