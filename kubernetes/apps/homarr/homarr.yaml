---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homarr-config
  namespace: homarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ${DEFAULT_STORAGE_CLASS}
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homarr-data
  namespace: homarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ${DEFAULT_STORAGE_CLASS}
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
  namespace: homarr
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      containers:
        - name: homarr
          image: ghcr.io/homarr-labs/homarr:v1.48.0
          ports:
            - name: http
              containerPort: 7575
              protocol: TCP
          env:
            - name: TZ
              value: ${TIMEZONE}
            - name: BASE_URL
              value: https://homarr.${CLUSTER_DOMAIN}
          volumeMounts:
            - name: config
              mountPath: /app/data/configs
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homarr-config
        - name: data
          persistentVolumeClaim:
            claimName: homarr-data
---
apiVersion: v1
kind: Service
metadata:
  name: homarr
  namespace: homarr
spec:
  type: ClusterIP
  selector:
    app: homarr
  ports:
    - name: http
      port: 7575
      targetPort: 7575
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: homarr-tls
  namespace: homarr
spec:
  secretName: homarr-tls
  issuerRef:
    name: ${CLUSTER_ISSUER}
    kind: ClusterIssuer
  dnsNames:
    - homarr.${CLUSTER_DOMAIN}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homarr
  namespace: homarr
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`homarr.${CLUSTER_DOMAIN}`)
      kind: Rule
      middlewares:
        - name: rate-limit
          namespace: traefik
        - name: secure-headers
          namespace: traefik
        - name: authentik-forward-auth
          namespace: authentik
      services:
        - name: homarr
          port: 7575
  tls:
    secretName: homarr-tls
