---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homarr
  namespace: homarr
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homarr
rules:
  # Removed 'secrets' - too permissive for dashboard
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "namespaces", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["traefik.io"]
    resources: ["ingressroutes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes", "pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homarr
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homarr
subjects:
  - kind: ServiceAccount
    name: homarr
    namespace: homarr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homarr-config
  namespace: homarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ${DEFAULT_STORAGE_CLASS}
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homarr-data
  namespace: homarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ${DEFAULT_STORAGE_CLASS}
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
  namespace: homarr
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: homarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homarr
        app.kubernetes.io/instance: homarr
    spec:
      serviceAccountName: homarr
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 1000
      containers:
        - name: homarr
          image: ghcr.io/homarr-labs/homarr:v1.48.0
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - name: http
              containerPort: 7575
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: TZ
              value: ${TIMEZONE}
            - name: BASE_URL
              value: https://homarr.${CLUSTER_DOMAIN}
            - name: SECRET_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: homarr-secrets
                  key: SECRET_ENCRYPTION_KEY
            - name: REDIS_HOST
              value: dragonfly.dragonfly-system.svc.cluster.local
            - name: REDIS_PORT
              value: "6379"
          volumeMounts:
            - name: config
              mountPath: /app/data/configs
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homarr-config
        - name: data
          persistentVolumeClaim:
            claimName: homarr-data
---
apiVersion: v1
kind: Service
metadata:
  name: homarr
  namespace: homarr
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: homarr
  ports:
    - name: http
      port: 7575
      targetPort: 7575
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: homarr-tls
  namespace: homarr
spec:
  secretName: homarr-tls
  issuerRef:
    name: ${CLUSTER_ISSUER}
    kind: ClusterIssuer
  dnsNames:
    - homarr.${CLUSTER_DOMAIN}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homarr
  namespace: homarr
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`homarr.${CLUSTER_DOMAIN}`)
      kind: Rule
      middlewares:
        - name: rate-limit
          namespace: traefik
        - name: secure-headers
          namespace: traefik
        - name: authentik-forward-auth
          namespace: authentik
      services:
        - name: homarr
          port: 7575
  tls:
    secretName: homarr-tls
