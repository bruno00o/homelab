apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frigate
  namespace: home-automation
spec:
  parentRefs:
    - name: main-gateway
      namespace: kube-system
      sectionName: https-frigate
  hostnames:
    - frigate.${CLUSTER_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frigate
          port: 8971
