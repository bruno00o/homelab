apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-routes
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bruno00o/homelab.git
    targetRevision: main
    path: kubernetes/apps/ingress-routes/resources
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
