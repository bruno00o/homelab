---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
  annotations:
    reloader.stakater.com/search: "true"
spec:
  interval: 30m
  timeout: 20m

  chart:
    spec:
      chart: kube-prometheus-stack
      version: "80.4.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 1h

  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: traefik
      namespace: traefik

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true

  uninstall:
    keepHistory: false

  values:
    prometheusOperator:
      admissionWebhooks:
        patch:
          ttlSecondsAfterFinished: 60

    grafana:
      enabled: true
      deploymentStrategy:
        type: Recreate
      admin:
        existingSecret: grafana-admin
        userKey: admin-user
        passwordKey: admin-password
      persistence:
        enabled: true
        storageClassName: ${DEFAULT_STORAGE_CLASS}
        size: 5Gi

    prometheus:
      prometheusSpec:
        retention: 7d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ${DEFAULT_STORAGE_CLASS}
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 20Gi
        additionalScrapeConfigs:
          - job_name: etcd
            static_configs:
              - targets:
                  - ${NODE_LUFFY}:2381
                  - ${NODE_ZORO}:2381
                  - ${NODE_NAMI}:2381

    alertmanager:
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: ${DEFAULT_STORAGE_CLASS}
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi

    nodeExporter:
      enabled: true

    kubeStateMetrics:
      enabled: true

    kubeControllerManager:
      enabled: false

    kubeScheduler:
      enabled: false

    kubeProxy:
      enabled: false
