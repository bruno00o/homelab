apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    targetRevision: 37.4.0
    chart: traefik
    helm:
      values: |
        providers:
          kubernetesGateway:
            enabled: true

        gateway:
          enabled: false

        ingressRoute:
          dashboard:
            enabled: true
            matchRule: Host(`traefik.local`)
            entryPoints:
              - websecure
            tls:
              secretName: traefik-dashboard-tls

        service:
          type: LoadBalancer

        logs:
          general:
            level: INFO
          access:
            enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
