apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/argoproj/argo-cd.git
      targetRevision: v2.14.2
      path: manifests/install
    - repoURL: https://github.com/bruno00o/homelab.git
      targetRevision: main
      path: kubernetes/bootstrap/argocd/patches
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
