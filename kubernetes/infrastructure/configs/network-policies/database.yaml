---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-barman-cloud
  namespace: cnpg-system
spec:
  podSelector:
    matchLabels:
      app: barman-cloud
  policyTypes:
    - Egress
  egress:
    # API Server for leader election
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
    # PostgreSQL pods in any namespace (CNPG managed clusters)
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              cnpg.io/podRole: instance
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 8000
    # S3/Garage for backups
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: garage
      ports:
        - protocol: TCP
          port: 3900
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-apiserver-webhook
  namespace: cnpg-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cloudnative-pg
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 9443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-cnpg-operator
  namespace: cnpg-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cloudnative-pg
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: authentik
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 8000
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scrape
  namespace: cnpg-system
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9187
        - protocol: TCP
          port: 8080 # CNPG operator metrics
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-authentik
  namespace: dragonfly-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: dragonfly
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: authentik
      ports:
        - protocol: TCP
          port: 6379
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scrape
  namespace: dragonfly-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: dragonfly
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 6379
