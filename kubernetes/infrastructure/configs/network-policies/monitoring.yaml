---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-egress-scrape
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: TCP
          port: 9090 # Prometheus
        - protocol: TCP
          port: 9091 # Pushgateway
        - protocol: TCP
          port: 9093 # Alertmanager
        - protocol: TCP
          port: 9100 # Node exporter
        - protocol: TCP
          port: 9153 # CoreDNS
        - protocol: TCP
          port: 9187 # PostgreSQL exporter
        - protocol: TCP
          port: 9300 # Authentik
        - protocol: TCP
          port: 8080 # Various apps
        - protocol: TCP
          port: 8443 # Various apps HTTPS
        - protocol: TCP
          port: 2381 # etcd metrics
        - protocol: TCP
          port: 6379 # Valkey
        - protocol: TCP
          port: 9121 # Valkey metrics exporter
        - protocol: TCP
          port: 9943 # cert-manager
        - protocol: TCP
          port: 9402 # cert-manager webhook
        - protocol: TCP
          port: 8081 # Longhorn
        - protocol: TCP
          port: 9500 # Longhorn manager
        - protocol: TCP
          port: 9808 # Spegel
        - protocol: TCP
          port: 9962 # Cilium agent
        - protocol: TCP
          port: 9963 # Cilium operator
        - protocol: TCP
          port: 9965 # Hubble
        - protocol: TCP
          port: 10250 # Kubelet metrics
        - protocol: TCP
          port: 3101 # Promtail metrics
        - protocol: TCP
          port: 3200 # Tempo
    # Kubernetes API for service discovery
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-grafana-ingress
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  policyTypes:
    - Ingress
  ingress:
    - from:
        - ipBlock:
            cidr: 192.168.1.0/24
        - ipBlock:
            cidr: 10.244.0.0/16
      ports:
        - protocol: TCP
          port: 3000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-grafana-egress
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9090
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: alertmanager
      ports:
        - protocol: TCP
          port: 9093
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: authentik
      ports:
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9443
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: loki-system
      ports:
        - protocol: TCP
          port: 3100
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: tempo-system
      ports:
        - protocol: TCP
          port: 3200
---
