apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly
  namespace: dragonfly-system
spec:
  interval: 30m
  timeout: 10m

  chart:
    spec:
      chart: dragonfly
      version: "v1.35.1"
      sourceRef:
        kind: HelmRepository
        name: dragonfly
        namespace: flux-system
      interval: 1h

  dependsOn:
    - name: cilium
      namespace: kube-system
    - name: longhorn
      namespace: longhorn-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true

  uninstall:
    keepHistory: false

  values:
    replicaCount: 2

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: dragonfly
              topologyKey: kubernetes.io/hostname

    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      capabilities:
        drop: ["ALL"]

    storage:
      enabled: true
      requests: 2Gi
      storageClassName: ${DEFAULT_STORAGE_CLASS}

    extraArgs:
      - --cache_mode
      - --dbfilename=dump
      - --snapshot_cron=0 */6 * * * # Snapshot every 6 hours

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    serviceMonitor:
      enabled: true

    prometheusRule:
      enabled: true
