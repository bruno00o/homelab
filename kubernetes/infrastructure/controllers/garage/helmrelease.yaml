---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage
  namespace: garage
spec:
  interval: 30m
  timeout: 15m

  chart:
    spec:
      chart: garage
      version: "1.1.2"
      sourceRef:
        kind: HelmRepository
        name: garage
        namespace: flux-system
      interval: 1h

  dependsOn:
    - name: longhorn
      namespace: longhorn-system

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true

  uninstall:
    keepHistory: false

  values:
    replicaCount: 3

    garage:
      replicationFactor: 2
      consistencyMode: consistent
      dbEngine: sqlite

    persistence:
      enabled: true
      meta:
        storageClass: longhorn
        size: 1Gi
      data:
        storageClass: longhorn
        size: 50Gi

    service:
      s3:
        port: 3900
      web:
        port: 3902
      admin:
        port: 3903

    serviceMonitor:
      enabled: true

    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
