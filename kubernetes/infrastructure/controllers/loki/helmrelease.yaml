apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: loki-system
spec:
  interval: 30m
  timeout: 15m

  dependsOn:
    - name: cilium
      namespace: kube-system
    - name: longhorn
      namespace: longhorn-system

  chart:
    spec:
      chart: loki
      version: "6.51.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 1h

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true

  uninstall:
    keepHistory: false

  values:
    deploymentMode: SingleBinary

    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: filesystem
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h
      limits_config:
        retention_period: 168h  # 7 days

    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClass: ${DEFAULT_STORAGE_CLASS}
        size: 10Gi
      resources:
        requests:
          cpu: 50m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    # Disable components not needed in SingleBinary mode
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0

    # Disable gateway (optional, we access directly)
    gateway:
      enabled: false

    # Disable test
    test:
      enabled: false

    # Disable caches (not needed for SingleBinary)
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false

    # Disable self-monitoring
    monitoring:
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
      lokiCanary:
        enabled: false
