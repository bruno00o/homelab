apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 30m
  timeout: 15m

  chart:
    spec:
      chart: longhorn
      version: "1.10.1"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 1h

  dependsOn:
    - name: cilium
      namespace: kube-system
    - name: cert-manager
      namespace: cert-manager

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true

  uninstall:
    keepHistory: false

  values:
    preUpgradeChecker:
      jobEnabled: false
    defaultSettings:
      defaultDataPath: /var/lib/longhorn
      replicaAutoBalance: ignored
      replicaSoftAntiAffinity: ignored
      replicaZoneSoftAntiAffinity: ignored
      replicaDiskSoftAntiAffinity: ignored
      backupCompressionMethod: lz4
      snapshotDataIntegrity: ignored
      freezeFilesystemForSnapshot: ignored
      restoreVolumeRecurringJob: ignored
      offlineReplicaRebuilding: ignored
      backupConcurrentLimit: 2
      backupstorePollInterval: 300
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 3
      defaultFsType: ext4
      reclaimPolicy: Delete

    longhornManager:
      resources:
        requests:
          cpu: 25m
          memory: 128Mi
        limits:
          cpu: 250m
          memory: 512Mi

    longhornDriver:
      resources:
        requests:
          cpu: 25m
          memory: 64Mi
        limits:
          cpu: 250m
          memory: 256Mi

    longhornUI:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 128Mi

    metrics:
      serviceMonitor:
        enabled: true
