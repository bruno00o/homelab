---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
  annotations:
    reloader.stakater.com/search: "true"
spec:
  interval: 30m
  timeout: 20m

  chart:
    spec:
      chart: kube-prometheus-stack
      version: "80.8.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 1h

  dependsOn:
    - name: longhorn
      namespace: longhorn-system

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true

  uninstall:
    keepHistory: false

  values:
    prometheusOperator:
      admissionWebhooks:
        patch:
          ttlSecondsAfterFinished: 60
      resources:
        requests:
          cpu: 25m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 512Mi

    grafana:
      enabled: true
      assertNoLeakedSecrets: false
      deploymentStrategy:
        type: Recreate
      admin:
        existingSecret: grafana-admin
        userKey: admin-user
        passwordKey: admin-password
      persistence:
        enabled: true
        storageClassName: ${DEFAULT_STORAGE_CLASS}
        size: 5Gi
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

      envValueFrom:
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET:
          secretKeyRef:
            name: grafana-oauth
            key: client-secret

      grafana.ini:
        server:
          root_url: https://grafana.${CLUSTER_DOMAIN}
        auth:
          disable_login_form: true
        auth.generic_oauth:
          enabled: true
          name: Authentik
          allow_sign_up: true
          client_id: grafana
          scopes: openid profile email
          auth_url: https://auth.${CLUSTER_DOMAIN}/application/o/authorize/
          token_url: http://authentik-server.authentik.svc/application/o/token/
          api_url: http://authentik-server.authentik.svc/application/o/userinfo/
          role_attribute_path: contains(groups[*], 'homelab-admins') && 'Admin' || 'Viewer'

      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          labelValue: "1"
          folderAnnotation: grafana_folder
          searchNamespace: ALL
        datasources:
          enabled: true
          label: grafana_datasource
          labelValue: "1"

      defaultDashboardsEnabled: true
      defaultDashboardsTimezone: Europe/Paris

      additionalDataSources:
        - name: Loki
          type: loki
          url: http://loki.loki-system.svc:3100
          access: proxy
          isDefault: false

    prometheus:
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        retention: 7d
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ${DEFAULT_STORAGE_CLASS}
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 20Gi
        additionalScrapeConfigs:
          - job_name: etcd
            static_configs:
              - targets:
                  - ${NODE_LUFFY}:2381
                  - ${NODE_ZORO}:2381
                  - ${NODE_NAMI}:2381

    alertmanager:
      config:
        global:
          resolve_timeout: 5m
        route:
          group_by: ["alertname", "namespace"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
          receiver: "discord"
          routes:
            - receiver: "null"
              matchers:
                - alertname =~ "InfoInhibitor|Watchdog"
        receivers:
          - name: "null"
          - name: "discord"
            discord_configs:
              - webhook_url: ${DISCORD_WEBHOOK_URL}
                title: "{{ .GroupLabels.alertname }}"
                message: |
                  {{ range .Alerts }}
                  **{{ .Labels.alertname }}** - {{ .Labels.severity }}
                  {{ .Annotations.description }}
                  {{ end }}
      alertmanagerSpec:
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: ${DEFAULT_STORAGE_CLASS}
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi

    nodeExporter:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi

    kube-state-metrics:
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 128Mi

    kubeStateMetrics:
      enabled: true

    kubeControllerManager:
      enabled: false

    kubeScheduler:
      enabled: false

    kubeProxy:
      enabled: false
