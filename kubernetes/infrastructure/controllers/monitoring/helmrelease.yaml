---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
  annotations:
    reloader.stakater.com/search: "true"
spec:
  interval: 30m
  timeout: 20m

  chart:
    spec:
      chart: kube-prometheus-stack
      version: "80.6.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 1h

  dependsOn:
    - name: longhorn
      namespace: longhorn-system

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true

  uninstall:
    keepHistory: false

  values:
    prometheusOperator:
      admissionWebhooks:
        patch:
          ttlSecondsAfterFinished: 60
      resources:
        requests:
          cpu: 25m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 512Mi

    grafana:
      enabled: true
      deploymentStrategy:
        type: Recreate
      admin:
        existingSecret: grafana-admin
        userKey: admin-user
        passwordKey: admin-password
      persistence:
        enabled: true
        storageClassName: ${DEFAULT_STORAGE_CLASS}
        size: 5Gi
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

    prometheus:
      prometheusSpec:
        retention: 7d
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ${DEFAULT_STORAGE_CLASS}
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 20Gi
        additionalScrapeConfigs:
          - job_name: etcd
            static_configs:
              - targets:
                  - ${NODE_LUFFY}:2381
                  - ${NODE_ZORO}:2381
                  - ${NODE_NAMI}:2381

    alertmanager:
      alertmanagerSpec:
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: ${DEFAULT_STORAGE_CLASS}
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi

    nodeExporter:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi

    kube-state-metrics:
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 128Mi

    kubeStateMetrics:
      enabled: true

    kubeControllerManager:
      enabled: false

    kubeScheduler:
      enabled: false

    kubeProxy:
      enabled: false
