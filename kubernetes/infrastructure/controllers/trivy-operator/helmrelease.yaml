apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trivy-operator
  namespace: trivy-system
spec:
  interval: 30m
  timeout: 15m

  dependsOn:
    - name: cilium
      namespace: kube-system

  chart:
    spec:
      chart: trivy-operator
      version: "0.31.0"
      sourceRef:
        kind: HelmRepository
        name: aquasecurity
        namespace: flux-system
      interval: 1h

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true

  uninstall:
    keepHistory: false

  values:
    # Disable node-collector - incompatible with Talos (no systemd)
    nodeCollector:
      enabled: false

    operator:
      builtInTrivyServer: true
      vulnerabilityScannerScanOnlyCurrentRevisions: true
      configAuditScannerScanOnlyCurrentRevisions: true

    trivy:
      resources:
        requests:
          cpu: 25m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 1Gi

    serviceMonitor:
      enabled: true
